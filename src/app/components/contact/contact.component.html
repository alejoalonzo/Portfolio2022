<div id="createProject">
    <div id="imgContactProject">
    </div>

    <div class="containerForm">
        <h2 data-aos="fade-left" data-aos-duration="3000">{{title}}</h2>

        <form>
            <span>
                <!-- <label for="name">Name</label> -->
                <input type="text" name="name" placeholder="Name" required>
            </span>
            <span>
                <!-- <label for="category">Category</label> -->
                <input type="email" name="email" placeholder="Email" required>
            </span>
            <span>
                <!-- <label for="langs">Languages</label> -->
                <input type="text" name="subject" placeholder="Subject" required>
            </span>
            <span>
                <!-- <label for="description">Description</label> -->
                <textarea name="message" placeholder="Message" required></textarea>
            </span>
            <div class="OpenAndSubmit">
                <span class="submitForm">

                    <input type="submit" name="" id="" value="Submit" placeholder="Submit">
                    <fa-icon [icon]="faArrowRight" id="iconFolder"></fa-icon>
                </span>
            </div>
        </form>
    </div>
</div>
