<div id="createProject">
    <div id="imgContactProject">
        <fa-icon [icon]="faMapMarkerAlt" id="faMapMarkerAlt" (mouseover)="changeClass=true"
            (mouseout)="changeClass=false">
        </fa-icon>
        <div class="radar"></div>
        <div class="radar"></div>
        <div class="radar"></div>
        <div [class.active]="changeClass" class="tooltip" id="tooltip" (mouseover)="changeClass=true"
            (mouseout)="changeClass=false">
            <div class="thumb">
                <img src="../assets/media/losAngeles.jpg" alt="">
            </div>
            <div class="info">
                <h3 class="title">I'm here!</h3>
                <span class="resumen">Feel free to drop a line in the form or text me to 666 00 80 83 and if you prefer
                    also can get
                    in touch with me through alejandro.12w@hotmail.com</span>
                <span class="adress">660 N San Fernando RD, LOS ANGELES, CALIFORNIA 90065 </span>
                <div class="containerBtn">
                    <button>Open in Google Maps</button>
                </div>
            </div>
        </div>
    </div>

    <div class="containerForm">
        <h2 data-aos="fade-left" data-aos-duration="3000">{{title}}</h2>

        <form #contactForm="ngForm" (ngSubmit)="onSubmitContact(contactForm)">
            <span>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="contact.name" placeholder="Name" required
                    autofocus>
                <span class="formError" *ngIf="name.touched && !name.valid">*</span>
            </span>
            <span>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="contact.email" placeholder="Email"
                    required>
                <span class="formError" *ngIf="email.touched && !email.valid">*</span>
            </span>
            <span>
                <input type="text" name="subject" #subject="ngModel" [(ngModel)]="contact.subject" placeholder="Subject"
                    required>
            </span>
            <span>
                <textarea name="message" #message="ngModel" [(ngModel)]="contact.message" placeholder="Message"
                    required></textarea>
                <span class="formError" *ngIf="message.touched && !message.valid">*</span>
            </span>
            <div class="OpenAndSubmit">
                <div class="file">
                    <label for="image">Submit
                        <fa-icon [icon]="faArrowRight" id="iconFolder"></fa-icon>
                    </label>
                    <input type="submit" name="" value="Submit" placeholder="Submit"
                        [disabled]="!contactForm.form.valid">
                </div>
            </div>
        </form>
    </div>
</div>
