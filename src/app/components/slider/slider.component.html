<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel__btns">
        <fa-icon [icon]="faArrowLeft" (click)="setBack()"></fa-icon>
        <fa-icon [icon]="faArrowRight" (click)="setNext()"></fa-icon>
    </div>
    <div class="dsc-carousel__content">
        <ng-container *ngFor="let section of items">
            <div class="dsc-carousel__content-item"
                [ngStyle]="{'background-image': 'url('+section.image+')', 'margin-left': section.marginLeft+'%'}">

                <h1><a [href]="section.link" target="_blank"><span class="span1">{{section?.title?.first}}</span><span
                            class="span2">{{section?.title?.second}}</span> </a></h1>
                <p>{{section?.subtitle}}</p>
                <a class="buttonGoToProject" href={{section?.link}} target="_blank"
                    style="--clr:#00ADB5"><span>view</span><i></i></a>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div class="dsc-carousel__steps-step" [ngClass]="{'active': currentPositionCarrousel === item.id}"
            *ngFor="let item of items" (click)="setCurrentPosition(item.id)"></div>
    </div>
</div>
